<ion-header>
  <ion-navbar>
    <ion-title class="appname">Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <h2 [innerHtml]="contact.displayName"></h2>
      <p [innerHtml]="contact.phoneNumbers ? contact.phoneNumbers[0].value : ''"></p>
    </ion-item>
  </ion-list>

</ion-content>
